<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COWBELL</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="content">
        <h1 class="title main_text_color">Welcome to Cowbell Brewery Brand Mash up</h1>

        <img src="images/front-bottle.png" class="front_bottle" alt="">
        <img src="images/back-bottle.png" class="back_bottle" alt="">
        <img src="images/Malt.png" class="malt" alt="">

        <div class="item item_summer">
            <img src="images/new.png" class="new" alt="">
            <br>
            <button class="item_btn" video_name="Summer" onclick="displayVideo('Summer');">Summer 2020</button>
        </div>

        <div class="item item_new">
            <img src="images/beer.png" class="new" alt="">
            <br>
            <button class="item_btn" video_name="Beer" onclick="displayVideo('Beer');">New Company</button>
        </div>

        <div class="item item_ingre">
            <img src="images/Malt.svg" class="ingre" alt="">
            <br>
            <button class="item_btn" video_name="Ingredients" onclick="displayVideo('Ingredients');">Ingredients</button>
        </div>

        <div class="item item_beer">
            <img src="images/Canadian.png" class="beer" alt="">
            <br>
            <button class="item_btn" video_name="Canadians" onclick="displayVideo('Canadians');">Local Beer</button>
        </div>
    </div>

    <div class="video_wrap Ingredients_video">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeVideo();">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <video width="100%" height="455px" controls>
            <source src="videos/Ingredients.mp4" type="video/mp4">
            <source src="videos/Ingredients.mp4" type="video/ogg">
          
        </video>
    </div>
    <div class="Canadians_video video_wrap">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeVideo();">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <video width="100%" height="455px" controls>
            <source src="videos/Canadians.mp4" type="video/mp4">
            <source src="videos/Canadians.mp4" type="video/ogg">
        
        </video>
    </div>
    <div class="Summer_video video_wrap">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeVideo();">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <video width="100%" height="455px" controls>
            <source src="videos/Summer.mp4" type="video/mp4">
            <source src="videos/Summer.mp4" type="video/ogg">
        </video>
    </div>
    <div class="Beer_video video_wrap">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeVideo();">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <video width="100%" height="455px" controls>
            <source src="videos/Beer.mp4" type="video/mp4">
            <source src="videos/Beer.mp4" type="video/ogg">
        </video>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
